<html>
    <head>
    <title>Регистрация</title>
		<meta charset="UTF-8">

    </head>
    <body>
    <h2>Регистрация</h2>
    <form action="save_user.php" method="post" enctype='multipart/form-data'>
    <!--**** save_user.php - это адрес обработчика.  То есть, после нажатия на кнопку "Зарегистрироваться", данные из полей  отправятся на страничку save_user.php методом "post" ***** -->
	<p>
    <label>Ваш логин:<br></label>
    <input name="login" type="text" size="15" maxlength="15">
    </p>
<!--**** В текстовое поле (name="login" type="text") пользователь вводит свой логин ***** -->
	<p>
    <label>Ваш пароль:<br></label>
    <input name="password" type="password" size="15" maxlength="15">
    </p>
<!--**** В поле для паролей (name="password" type="password") пользователь вводит свой пароль ***** --> 

	<p>
    <label>Ваше имя:<br></label>
    <input name="name" type="text" size="15" maxlength="15">
    </p>
	
	<p>
    <label>Ваша фамилия:<br></label>
    <input name="surname" type="text" size="15" maxlength="15">
    </p>
	
	<p>
    <label>Город:<br></label>
    <input name="city" type="text" size="15" maxlength="15">
    </p>
	
	<h2>Загрузка файла</h2>
	Выберите файл: <input type='file' name='filename' size='10' /><br /><br />

	
<p>
    <input type="submit" name="submit" value="Зарегистрироваться">
<!--**** Кнопочка (type="submit") отправляет данные на страничку save_user.php ***** --> 
</p></form>
    </body>
    </html>
